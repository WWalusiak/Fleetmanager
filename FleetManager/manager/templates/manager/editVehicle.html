{%extends "manager/base.html"%}
{%block content%}
{% load static %}
<div class="container" style="background-color: #f1f1f1;padding:10px;"></div>
<div class="container" style="background-color: #f1f1f1;padding:10px;">
  <form enctype="multipart/form-data" method="post" action="">{% csrf_token %}
    {{ form.as_pe }}
    <div style="padding:10px;"></div>
    <div class="container" style="background-color: #f1f1f1;padding:10px;"></div>
    <center>
      <h5><b>Vehicle {{vehicle.brand}} {{vehicle.model}} {{vehicle.version}} edition</b></h5>
    </center>
    <hr>
    <input type="hidden" value="{{vehicle.ID}}">
    <table id="form" align="left" width="70%">
      <tr>
        <td>
          <label for="picture"><b>Picture</b></label>
        </td>
        <td>
          <img class="card-img-top" src="{{vehicle.picture.url}} " alt="Card image cap">
        </td>
      </tr>
      <tr>
        <td>
          <label for="vin"><b>VIN</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter VIN" value="{{ vehicle.VIN }}" name="VIN" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="brand"><b>Brand</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter Brand" value="{{ vehicle.brand }}" name="brand" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="model"><b>Model</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter Model" value="{{ vehicle.model }}" name="model" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="version"><b>Version</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter Version" value="{{ vehicle.version }}" name="version" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="acc"><b>accessories</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter Accessories" value="{{ vehicle.accessories }}" name="accessories" required>
        </td>
      </tr>
      <tr>
        <td style="padding-right:20px">
          <label for="plate"><b>Registration plate</b></label>
        </td>
        <td>
          <input type="text" placeholder="Enter Number plates" value="{{ vehicle.plate_number }}" name="plate_number" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="current_mileage"><b>Current mileage</b></label>
        </td>
        <td>
          <input type="number" placeholder="Enter current mileage" value="{{ vehicle.current_mileage }}" name="current_mileage" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pic"><b>Upload new picture</b></label>
        </td>
        <td>
          <input type="file" placeholder="Upload picture" name="picture">
        </td>
      </tr>
      <tr>
        <td>
          <label for="purpose"><b>Purpose</b></label>
        </td>
        <td>
          <select placeholder="Enter car purpose" value="{{ vehicle.purpose }}" name="purpose" required>
            <option value="civilian">Civilian</option>
            <option value="special purpose">Special purpose</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="category"><b>Category</b></label>
        </td>
        <td>
          <select placeholder="Enter category" value="{{ vehicle.category }}" name="category" required>
            <option value="sedan">Sedan</option>
            <option value="wagon">Wagon</option>
            <option value="hatchback">Hatchback</option>
            <option value="van">Van</option>
            <option value="pickup">Pickup</option>
            <option value="truck">Truck</option>
            <option value="construction">Construction</option>
            <option value="agriculture">Agriculture</option>
            <option value="storage">Storage</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="status"><b>Status</b></label>
        </td>
        <td>
          <select placeholder="Enter current status" value="{{ vehicle.status }}" name="status" required>
            <option value="operational">Operational</option>
            <option value="decommisioned">Decommisioned</option>
          </select>
        </td>
      </tr>
      <tr><td>
        <label for="marks"><b>Distinctive marks</b></label></td><td>
        <textarea placeholder="Enter Distinctive marks" value="{{ vehicle.distinctive_marks }}" name="distinctive_marks" required></textarea>
        </td></tr>
      <tr>
        <td>
          <input type="submit" name="update" value="Update">
        </td>
      </tr>
    </table>
    <label>
      <input type="checkbox" checked="checked" name="cirograph" required> I agree to suffer the consequences for any
      error
    </label>
</div>
<div class="container" style="background-color:#f1f1f1">
  <input type='reset' value='Reset' name='reset'>
  <form>
    <input type='button' onclick="history.back()" value='Back' name='back'>
  </form>
</div>
</form>
{%endblock content%}
