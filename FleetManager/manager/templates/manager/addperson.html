{%extends "manager/base.html"%}
  {%block content%}
  {% load static %}
  <div>
    <form enctype="multipart/form-data" method="post">{% csrf_token %}
      {{ form.as_p }}
      <div style="padding:10px;"></div>
      <div class="container" style="background-color: #f1f1f1;padding:10px;">
        <center>
          <h5><b>Personel addition</b></h5>
        </center>
        <hr>
        <table id="form" align="left" width="70%">
          <tr>
            <td>
              <label for="login"><b>Login</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Login" name="login" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="name"><b>Password</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Password" name="password" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="name"><b>Name</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Name" name="name" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="surname"><b>Surname</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Surname" name="surname" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone"><b>Phone number</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Phone" name="phone_number" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="position"><b>Position</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Position" name="position" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="address"><b>Address</b></label>
            </td>
            <td>
              <input type="text" placeholder="Enter Address" name="address" required>
            </td>
          </tr>
          <tr>
            <td style="padding-right:20px">
              <label for="salary"><b>Salary</b></label>
            </td>
            <td>
              <input type="number" placeholder="Enter Salary" name="salary" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="status"><b>Current Status</b></label>
            </td>
            <td>
              <select placeholder="Enter current status" name="status" required>
                <option value="employed">Hired</option>
                <option value="discharged">Holiday</option>
                <option value="discharged">Discharged</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
        <label>
          <input type="checkbox" checked="checked" name="cirograph" required> I agree to suffer the consequences for any
          error
        </label>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <input type='reset' value='Cancel' name='reset'>
      </div>
    </form>
  </div>
  {%endblock content%}
